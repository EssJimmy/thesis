syntax = "proto3";
import "google/protobuf/empty.proto";
package depth_camera;

service DepthCamera {
    rpc SendDepthImage(DepthRequest) returns (google.protobuf.Empty);
}

message DepthRequest {
    float depth_values = 1; // Depth values in meters
    uint32 x_coord = 2; // How far is the object along the x-axis
    uint32 y_coord = 3; // How far is the object along the y-axis
}
